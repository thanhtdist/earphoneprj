version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps  # Add legacy-peer-deps option
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:  # Added preBuild phase to handle dependencies
      commands:
        - npm install --legacy-peer-deps  # Install dependencies with legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*  # Caching .npm directory
      - node_modules/**/*  # Optionally cache node_modules for faster builds
